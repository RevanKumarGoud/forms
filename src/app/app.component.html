<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/css/tether.min.css"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>



  <div class="container-fluid">
  <div style="margin-top: 40px;">
  <h1 style="text-align: center; color: #6A33D3; margin: 0; padding: 0;">SignUp</h1>
  <div style="background: #fff; padding: 30px; border-radius: 10px; box-shadow: 6px 6px 10px 0px #6A33D3; max-width: 500px ; margin: auto;" >
  <form #userForm="ngForm">
  <div class="form-group">
  <input class="form-control"  type="text" required #FirstName="ngModel" [class.is-invalid]="FirstName.invalid  && FirstName.touched" name="First Name"ngModel [(ngModel)]="userModel.FirstName">
<small [class.d-none]="FirstName.valid || FirstName.untouched">Firstnamei s notrequired</small>
</div>
  <div class="form-group">
  <input class="form-control" type="text" required #LastName="ngModel" [class.is-invalid]="LastName.invalid  && LastName.touched"  name="Last Name" ngModel [(ngModel)]="userModel.LastName">
  <small [class.d-none]="LastName.valid || LastName.untouched">Lastname is notrequired</small>
  </div>
  <div class="form-group">
  <input class="form-control" type="email" required #email="ngModel" [class.is-invalid]="email.invalid  && email.touched"  name="email"ngModel [(ngModel)]="userModel.email">
  <small [class.d-none]="email.valid || email.untouched">please your enter mail</small>
  </div>
  <div class="form-group">
  <input class="form-control" type="password" required #password="ngModel" [class.is-invalid]="password.invalid  && password.touched" placeholder="Password" name="pwd" ngModel [(ngModel)]="userModel.password">
  <small [class.d-none]="password.valid || password.untouched">$%^*/Use strong password</small>
  </div>
  <div class="form-group">
  <input class="form-control" type="tel" required #mobile="ngModel" [class.is-invalid]="mobile.invalid  && mobile.touched" name="Number" ngModel [(ngModel)]="userModel.mobile">
  <small [class.d-none]="mobile.valid || mobile.touched">not valid mobilenumber enter</small>
  </div>
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="Gender" id="inlineRadio1" value="Male" ngModel>
  <label class="form-check-label" for="inlineRadio1">Male</label>
  <input class="form-check-input" type="radio" name="Gender" id="inlineRadio1" value="Female" ngModel >
  <label class="form-check-label" for="inlineRadio1">Female</label>
  </div>
  <div class="form-group">
    <select class="custom-select con" name="course" ngModel [(ngModel)]="userModel.topic">
    <option selected>I'm Intrested course</option>
    <option *ngFor="let topic of topics">{{  topic }}</option>
    </select>
  </div>
  <div class="form-group">
  <button class="btn btn-success btn-lg" type="submit" name="submit">SignUp</button>
  </div>
  </form>
  </div>
  </div>
  </div>
</body>
</html>
